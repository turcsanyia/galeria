<script src="js/reg.js"></script>

<form class="container col-8" action="#" method="post">
    
    <h3 class="text-center">Regisztráció</h3>
    
    <div class="form-group">
	<input class="form-control" type="email" placeholder="valaki@cim.hu" required name="email">
    </div>
    
    <div class="form-group">
	<input class="form-control" type="password" placeholder="Jelszó" required name="password">
	<h4 class="text-center text-danger" id="pwdError"></h4>
    </div>
    
    <div class="form-group">
	<input class="form-control" type="password" placeholder="Jelszó megerősítése" required name="confirm">
	<h4 class="text-center text-danger" id="pwdcError"></h4>
    </div>
    
    <div class="form-group">
	<input class="form-control" type="text" placeholder="Joó Sándor" required name="name">
    </div>
    
    <div class="form-group">
	<input class="form-control" type="text" placeholder="1234 Budapest, Sehol utca -1" required name="address">
    </div>
    
    <div class="form-group">
	<input type="submit" value="Regisztráció" class="form-control btn btn-primary" >
    </div>

</form>
